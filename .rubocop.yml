require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.5
  Exclude:
    - bin/*
    - active_graphql.gemspec
    - Rakefile

Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*.rb

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb

Metrics/ClassLength:
  Exclude:
    - spec/**/*_spec.rb

Metrics/LineLength:
  Enabled: true
  Max: 120


Metrics/ModuleLength:
  Exclude:
    - spec/**/*_spec.rb

Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - 'to'
    - 'at'
    - 'on'
    - 'id'
    - 'in'
    - 'as'

RSpec/NestedGroups:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - spec/**/*_spec.rb

